<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip efrat and amitai</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="grid-container">
        <h1>TravelTip</h1>
        <!-- <h2 class="try">גדכ</h2> -->
        <div>
            <form onsubmit="onSearchPlace(event)" action="">
                <input type="search" placeholder="type place">
                <button> Go</button>
            </form>
            <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>
            <p>Locations: 
                <pre class="locs"></pre>
            </p>
            
            <p>You are at: <span class="user-pos"></span></p>
            <button>Copy Location</button>
        </div>
        <div class="my-locations"></div>
        <div id="map" style="width: 50%; height: 400px;"></div>
        <button class=""></button>
    </main>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    
    <form onsubmit="onSearchPlace(event)" action="">
        <input type="search" placeholder="type place">
        <button> search</button>
    </form>
    <p>You are at: <span class="user-pos"></span></p>


    <button class="add-place hide" onclick="onClickAddPlace()">add place</button>
    
    
    <script src="./lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
