<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip efrat and amitai</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main class="grid-container">
        <h1 class="logo">TravelTip</h1>
        <div class="btns-1">
            <form class="form" onsubmit="onSearchPlace(event)" action="">
                <input type="search" placeholder="Where do you want to go?">
                <button class="go"><i class="fa fa-search fa-2x" aria-hidden="true"></i></button>
            </form>
        </div>
        <div class="my-location">
            <p>Locations: 
                <pre class="locs"></pre>
            </p>
            
            <p>You are at: <span class="user-pos"></span></p>
        </div>
        <div class="btns-2">
                <button hidden  class="btn add-place hide"  onclick="onClickAddPlace()">Add this place to locations</button>
            </form>
        </div>
        <div class="my-locations-list">
            <h2>My saved locations</h2>
            <div class="my-locations"></div>
        </div>
        <div class="map" id="map" style="width: 100%; height: 400px;"></div>
    </main>
    <script src="./lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
